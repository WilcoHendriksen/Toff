
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>{{title}}</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/dashboard" [disabled]="!isLoggedIn()">
        <mat-icon>dashboard</mat-icon>
        <span i18n="@@navDashboard">Dashboard</span>
      </button>
      <button mat-menu-item routerLink="/clients" [disabled]="!isLoggedIn()">
        <mat-icon>people</mat-icon>
        <span i18n="@@navCustomers">Customers</span>
      </button>
      <button mat-menu-item routerLink="/client" [disabled]="!isLoggedIn()">
        <mat-icon>person_add</mat-icon>
        <span i18n="@@navAddCustomer">Add customer</span>
      </button>
      <button mat-menu-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span i18n="@@navSettings">Settings</span>
      </button>
      <button mat-menu-item routerLink="/logout" [disabled]="!isLoggedIn()">
        <mat-icon>lock_outline</mat-icon>
        <span i18n="@@navLogout">Log out</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
