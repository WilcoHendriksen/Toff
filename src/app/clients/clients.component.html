<mat-nav-list>
  <a matLine *ngFor="let client of clients; last as last" href="/client/{{client.id}}">
    <mat-list-item>
      <mat-icon matListIcon>account_circle</mat-icon>
      <h3 matLine class="clients-title">{{client.firstName}} {{client.prePosition}} {{client.lastName}}</h3>
      <p matLine>
        <span> {{client.mobileNumber}} </span>
      </p>
      <button mat-icon-button>
      </button>
      <mat-divider *ngIf="!last"></mat-divider>
    </mat-list-item>
  </a>
</mat-nav-list>
